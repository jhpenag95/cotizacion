<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Seleccionar imagen con Bootstrap 5 y JavaScript</title>
    <!-- CSS de Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style type="text/css">
        .preview-img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="image" class="form-label">Seleccionar imagen</label>
                    <input type="file" class="form-control" id="image" accept="image/*">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Imagen seleccionada</label>
                    <div id="preview"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript de Bootstrap 5 y jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#image').on('change', function () {
                var file = this.files[0];
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#preview').html('<img src="' + e.target.result + '" class="preview-img">');
                }
                reader.readAsDataURL(file);
            });
        });
    </script>
</body>

</html>
